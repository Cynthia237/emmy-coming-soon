apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: emmy-coming-soon
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: emmy-coming-soon
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
